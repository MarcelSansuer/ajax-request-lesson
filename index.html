<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 4 - php forms</title>
</head>
<body>
    <!--http request-->
    <h1>GET FORM</h1>
    <form method="GET" action="process.php">
      <input type="text" name="name" placeholder="type name">
      <input type="submit" value="submit">
    </form>
    <h1>POST FORM</h1>
    <form method="POST" action="process.php">
      <input type="text" name="name" placeholder="type name">
      <input type="submit" value="submit">
    </form>
    <hr>
    <!--ajax request-->
    <h1>GET FORM AJAX</h1>
    <form id="getForm">
      <input id="name_GET"type="text" name="name" placeholder="type name">
      <input type="submit" value="submit" placeholder="type">
    </form>
    <h1>POST FORM AJAX</h1>
    <form id="postForm">
      <input id="name_Post"type="text" name="name" placeholder="type name">
      <input type="submit" value="submit" placeholder="type">
    </form>

    <!--output-->
    <div id="user"></div>
    
<script src="js/main.js"></script>
</body>
</html>
